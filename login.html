<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="section1">
        <div class="container">
            <div class="box1">
                <div class="content">
                    <p><h2>Welcome to helping hand</h2></p>
                </div>
                <div class="image">
                    <img src="image.webp" alt="">
                </div>
            </div>
            <div class="box2">
                <div class="login">
                    <div class="heading">Login</div>
                </div>
                <div class="login-content">
                    <label for="email">Username</label>
                    <input type="email">
                    <label for="password">Password</label>
                    <input type="password">
                    <div class="button">
                        <button type="submit">login</button>
                    </div>
                    <div class="Or">Or</div>
                    <div class="login-alternate">
                        <div class="google-button">
                            <button type="submit">Continue With Google
                                <i class="fa-brands fa-google"></i></button>
                        </div>
                        <div class="facebook-button">
                            <button type="submit">Continue with Facebook</button>
                        </div>
                    </div>
                    <div class="signup">
                        <div class="new-user">Don't have an account?
                            <a href="#">Sign Up</a>
                        </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
